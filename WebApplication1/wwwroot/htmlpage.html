                    <div class="dropdown ml-4 nav-color">
                        <div class="dropdown-toggle" id="dropdownMenuButton"
                             data-toggle="dropdown" aria-haspopup="true"
                             aria-expanded="false">

    </header>
    <main class="container">
        <h1>Содержимое главной страницы</h1>
        <h2>Список</h2>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>
        <hr />
        <h3>Форма</h3>
        <form action="" method="post">
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chekbox_1" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Чек бокс 1</label>
                        <p>
                            <input class="form-check-input" type="checkbox" name="chekbox_2" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">Чек бокс 2</label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">Радио-1</label>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Радио-2</label>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">Радио-3</label>
                    </div>
                </div>
            </div>
            <p>
                <div class="form-group row">
                    <label for="Name" class="col-sm-2 col-form-label">Логин:</label>
                    <div class="col-sm-10">
                        <input type="text" name="login" class="form-control" placeholder="Логин" id="Name" />
                    </div>
                </div>
            <p>
                <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" placeholder="Пароль" id="Password" />
                    </div>
                </div>
            </p>

            <button type="submit" class="btn btn-primary">Отправить</button>
            <!--<input type="button" value="Отправить" class="b1" />-->

        </form>
    </main>

                    </a>
